{% extends 'my_store/main.html' %}

{% block content %}
<!--<nav class="navbar navbar-expand-lg navbar-dark bg-dark">-->
  <div class="container">
    {% regroup order_items by order as items_list %}
    {% for item in items_list %}
    <div class="box-element">
      <p>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Order# {{ item.grouper }}</a>
            </li>
          </ul>
        
        </div>
        <table>
          <th>
            <span>Current Orders</span>
          </th>
          <tbody>
          <tr>
            {% for i in item.list %}
            <tr>
            
            <td>{{ i }}</td>
            
            
            </tr>
            {% endfor %}
          </tr>
          </tbody>
        </table>
        
      
    </div>
    {% endfor %}
    
    
  </div>
{% endblock %}
